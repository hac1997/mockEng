<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa Segura - HJN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }
        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
        .message-bubble {
            background: rgba(52, 152, 219, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            max-width: 70%;
            position: relative;
        }
        .message-sent {
            background: rgba(46, 204, 113, 0.3);
            margin-left: auto;
        }
        .message-received {
            background: rgba(155, 89, 182, 0.3);
        }
        .message-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
        }
        .message-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .timer-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        .security-indicator {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }
        .screenshot-warning {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4>
                        <i class="fas fa-lock"></i> 
                        Conversa com <span th:text="${#strings.substring(conversa.tokenDestinatario, 0, 12)}">...</span>
                    </h4>
                    <div class="security-indicator">
                        <small>
                            <i class="fas fa-shield-alt text-success"></i> Criptografia E2E Ativa
                            <span th:if="${conversa.bloqueioScreenshot}">
                                | <i class="fas fa-ban text-warning"></i> Anti-Screenshot
                            </span>
                        </small>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-warning btn-sm" th:onclick="'toggleScreenshotBlock(' + ${conversa.id} + ')'">
                        <i class="fas fa-ban"></i> 
                        <span th:text="${conversa.bloqueioScreenshot} ? 'Desativar' : 'Ativar'"></span> Anti-Screenshot
                    </button>
                    <a th:href="'/dashboard?token=' + ${usuario.token}" class="btn btn-outline-light btn-sm ms-2">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="screenshot-warning" id="screenshotWarning">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Tentativa de captura de tela detectada!</strong>
        Esta ação foi registrada por motivos de segurança.
    </div>

    <div class="container-fluid">
        <div class="chat-container" id="chatContainer">
            <div th:if="${mensagens != null and !mensagens.isEmpty()}">
                <div th:each="mensagem : ${mensagens}" class="message-bubble message-sent">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="mb-1" th:text="${mensagemService.descriptografarMensagem(mensagem)}"></p>
                            <small class="text-white-50" 
                                   th:text="${#temporals.format(mensagem.enviadaEm, 'HH:mm')}"></small>
                        </div>
                        <div th:if="${mensagem.tempoAutodestruicao > 0}" class="timer-badge" 
                             th:attr="data-expira=${mensagem.expiraEm}">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${mensagens == null or mensagens.isEmpty()}" class="text-center py-5">
                <i class="fas fa-comments fa-3x mb-3 text-white-50"></i>
                <h5>Conversa iniciada</h5>
                <p class="text-white-50">Envie sua primeira mensagem segura!</p>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-12">
                <form th:action="'/conversa/' + ${conversa.id} + '/enviar'" method="post" class="d-flex align-items-center">
                    <input type="hidden" name="token" th:value="${usuario.token}">
                    
                    <div class="me-2">
                        <select name="tempoAutodestruicao" class="form-select" 
                                style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; width: 120px;">
                            <option value="300" style="background: #2c3e50;">5 min</option>
                            <option value="60" style="background: #2c3e50;">1 min</option>
                            <option value="30" style="background: #2c3e50;">30s</option>
                            <option value="5" style="background: #2c3e50;">5s</option>
                        </select>
                    </div>
                    
                    <input type="text" name="conteudo" class="form-control message-input me-2" 
                           placeholder="Digite sua mensagem segura..." required>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Atualizar timers das mensagens
        function updateTimers() {
            const timerElements = document.querySelectorAll('.timer-badge[data-expira]');
            const now = new Date();
            
            timerElements.forEach(timer => {
                const expiraEm = new Date(timer.getAttribute('data-expira'));
                const diff = Math.max(0, Math.floor((expiraEm - now) / 1000));
                
                if (diff > 0) {
                    const minutes = Math.floor(diff / 60);
                    const seconds = diff % 60;
                    timer.innerHTML = minutes > 0 ? `${minutes}:${seconds.toString().padStart(2, '0')}` : `${seconds}s`;
                } else {
                    timer.closest('.message-bubble').style.opacity = '0.3';
                    timer.innerHTML = '<i class="fas fa-trash"></i>';
                }
            });
        }

        // Detectar tentativas de screenshot
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen' || (e.ctrlKey && e.shiftKey && e.key === 'S')) {
                const warning = document.getElementById('screenshotWarning');
                warning.style.display = 'block';
                setTimeout(() => {
                    warning.style.display = 'none';
                }, 5000);
                
                // Registrar tentativa (implementar backend)
                console.log('Screenshot attempt detected');
            }
        });

        // Bloquear menu de contexto se anti-screenshot estiver ativo
        if (/*[[${conversa.bloqueioScreenshot}]]*/ false) {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        }

        function toggleScreenshotBlock(conversaId) {
            const token = /*[[${usuario.token}]]*/ '';
            fetch(`/conversa/${conversaId}/bloquear-screenshot`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `token=${token}`
            }).then(() => {
                location.reload();
            });
        }

        // Scroll automático para o final
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Atualizar timers a cada segundo
        setInterval(updateTimers, 1000);
        updateTimers();

        // Auto-refresh da página a cada 10 segundos para buscar novas mensagens
        setInterval(() => {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
