<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HJN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-white mb-3"></i>
                        <h2 class="text-white">Acesso Seguro</h2>
                        <p class="text-white-50">Entre com seu token e senha</p>
                    </div>

                    <div th:if="${erro}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${erro}"></span>
                    </div>

                    <div th:if="${sucesso}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i> <span th:text="${sucesso}"></span>
                    </div>

                    <div th:if="${info}" class="alert alert-info">
                        <i class="fas fa-info-circle"></i> <span th:text="${info}"></span>
                    </div>

                    <form action="/usuario/autenticar" method="post">
                        <div class="mb-3">
                            <label for="token" class="form-label text-white">
                                <i class="fas fa-key"></i> Token de Acesso
                            </label>
                            <input type="text" class="form-control" id="token" name="token" 
                                   placeholder="Seu token único" required>
                        </div>

                        <div class="mb-4">
                            <label for="senha" class="form-label text-white">
                                <i class="fas fa-lock"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" 
                                   placeholder="Sua senha" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login text-white">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/register" class="text-white text-decoration-none">
                            <i class="fas fa-user-plus"></i> Não tem conta? Criar uma
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="text-white-50 text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Voltar ao início
                        </a>
                    </div>

                    <div class="mt-4 p-3" style="background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
                        <h6 class="text-white mb-2">
                            <i class="fas fa-info-circle"></i> Modo Fachada
                        </h6>
                        <p class="text-white-50 small mb-0">
                            Em situações de coerção, use sua senha de fachada para ativar 
                            o modo de proteção que exibe dados falsos.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
